<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wave-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#ccac00" fill-opacity="1" d="M0,224L60,229.3C120,235,240,245,360,213.3C480,181,600,107,720,80C840,53,960,75,1080,106.7C1200,139,1320,181,1380,202.7L1440,224L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path></svg>
    </div>
    <div class="wavefront">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#ffd700" fill-opacity="1" d="M0,0L60,16C120,32,240,64,360,69.3C480,75,600,53,720,58.7C840,64,960,96,1080,101.3C1200,107,1320,85,1380,74.7L1440,64L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path></svg>
    </div>
    <div class="container">
        <h1>Egyptian Translator</h1>
        
        <div>
            <label for="translationMode">Translation Mode:</label>
            <select id="translationMode">
                <option value="englishToHieroglyphs">English to Hieroglyphs</option>
                <option value="hieroglyphsToEnglish">Hieroglyphs to English</option>
            </select>
        </div>
    <div class="minor">
        <textarea id="inputText" placeholder="Enter text"></textarea>
        <button id="translateBtn" class="button-50">Translate</button>
        <div id="outputContainer">
            <h2>Translated Text:</h2>
            <p id="outputText"></p>
    </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
